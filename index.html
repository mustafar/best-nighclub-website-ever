        <header>
          <div class="oontz-top oontz-text-container">
            <span>Oontz</span>
          </div>
        </header>
  
        <main></main>
        
        <footer>
            <div class="oontz-bottom oontz-text-container">
              <span style="position: relative; z-index: 999;">Oontz</span>
            </div>
        </footer>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        
        <script>
          $(document).ready(function() {
              var topBox = $(".oontz-top")[0];
              var bottomBox = $(".oontz-bottom")[0];
              oontz.init($(document), topBox, bottomBox);
              
              var oontzSpeed = 410;
              (function myLoop () {
                 setTimeout(function () {
                   oontz.reOontz(oontzSpeed);
                   myLoop();
                 }, oontzSpeed)
              })();
              
          });
        </script>
